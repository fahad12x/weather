<div class="weather-container">
  <h1>تطبيق الطقس</h1>

  <input [value]="city()" (input)="city.set($any($event.target).value)" placeholder="ادخل اسم المدينة">
  <button (click)="getWeather()">عرض الطقس</button>

  <div *ngIf="weatherData()" class="result">
    <h2>{{ weatherData().name }}</h2>
    <img [src]="'https://openweathermap.org/img/wn/' + weatherData().weather[0].icon + '@2x.png'" alt="Icon">
    <p>الوصف: {{ weatherData().weather[0].description }}</p>
    <p>درجة الحرارة: {{ weatherData().main.temp }}°C</p>
    <p>الرطوبة: {{ weatherData().main.humidity }}%</p>
    <p>سرعة الرياح: {{ weatherData().wind.speed }} م/ث</p>
  </div>
</div>
